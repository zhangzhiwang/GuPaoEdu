<h1>spb的静态资源文件（html、js、css、图片等）默认要放在resources下面的static目录里面，即src/main/resources/static</h1>
<h2>或者在main目录下建一个子目录webapp，和java、resources平级，即src/main/webapp</h2>
<h3>src/main/resources/templates目录是放动态文件的，比如jsp，静态文件放在里面访问不了</h3>
